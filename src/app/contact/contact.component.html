<section class="container-fluid bg-body-secondary vh-100">
    <div class="container p-5 d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="text-center mt-5" >
            <h2>CONATCT SECTION</h2>
        </div>
        <div class="mt-3">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <div  class="line me-3" style="background-color: rgb(0, 0, 0);"></div>
                    <i  class="fa fa-star fa-2x"></i>
                <div  class="line ms-3" style="background-color: rgb(0, 0, 0);"></div>
            </div>
        </div>
        <div class="row mt-3">
          <div class="col-10">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" formControlName="userName" required placeholder="">
                <label class="placeholder" *ngIf="contactForm.get('userName')?.value === ''">Full Name</label>
                <div *ngIf="contactForm.get('userName')?.hasError('pattern')">
                  Please enter your full name (First Last).
                </div>
              </div>
            
              <div class="form-group">
                <input type="number" formControlName="userAge" required placeholder="">
                <label class="placeholder" *ngIf="contactForm.get('userAge')?.value === ''">Age</label>
                <div *ngIf="contactForm.get('userAge')?.hasError('min') || contactForm.get('userAge')?.hasError('max')">
                  Age must be between 18 and 50.
                </div>
              </div>
            
              <div class="form-group">
                <input type="email" formControlName="userEmail" required placeholder="">
                <label class="placeholder" *ngIf="contactForm.get('userEmail')?.value === ''">Email</label>
                <div *ngIf="contactForm.get('userEmail')?.hasError('email')">
                  Please enter a valid email address.
                </div>
              </div>
            
              <div class="form-group">
                <input type="password" formControlName="userPassword" required placeholder="">
                <label class="placeholder" *ngIf="contactForm.get('userPassword')?.value === ''">Password</label>
                <div *ngIf="contactForm.get('userPassword')?.hasError('minlength')">
                  Password must be at least 10 characters long.
                </div>
              </div>
            
              <button type="submit" [disabled]="!contactForm.valid">Send</button>
            </form>
          </div>  
        </div>
</div>
</section>
